<!DOCTYPE html>
<html>
<head>
  <title>Roll Number Validation</title>
  <script>
    function validateRollNumber() {
      var rollNumber = document.getElementById("rollNumberInput").value;
      var pattern = /^\d{2}[A-Z]{3}\d{3}$/;

      if (pattern.test(rollNumber)) {
        document.getElementById("result").innerHTML = "Roll number is valid.";
      } else {
        document.getElementById("result").innerHTML = "Roll number is invalid.";
      }
    }
  </script>
</head>
<body>
  <h1>Roll Number Validation</h1>
  <input type="text" id="rollNumberInput" placeholder="Enter roll number">
  <button onclick="validateRollNumber()">Check Validity</button>
  <p id="result"></p>
</body>
</html>
